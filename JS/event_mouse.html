<!DOCTYPE html>
<html>
    <head>
        <title>DOM鼠标事件类型</title>
        <style>
            div{
                width: 400px;
                margin: 20px auto;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div><button id="btn">鼠标点击事件（左键/右键）</button></div>
        <script>
            const btn=document.getElementById("btn");

            btn.onclick =()=>{
                //判断组合键
                console.log("click");
            };
            btn.onmousedown=()=>console.log("mousedown");
            btn.onmouseup=()=>console.log("mouseup");

            btn.oncontextmenu=()=>console.log("contextmenu");
        </script>
    </body>
</html>
