<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <table id="table">
            <tr></tr>
        <tr>
            <td><span>001</span></td>
            <td>张三</td>
        </tr>
        <tr>
            <td>002</td>
            <td>李四</td>
        </tr>
        <script>
            //事件委托模式算法
            //1、在父元素上监听
            //2、检查事件源目标event.target
            //3、如果事件源是我们要处理的标签，那么处理该元素
            const table = document.getElementById("table");
            table.addEventListener("click",(event)=>{
                const td = event.target.closest("td");
                if(!td) return;
                if(!table.contains(td)) return;
                console.log(td.textContent);
            });
        </script>
        </table> 
    </body>
</html>
