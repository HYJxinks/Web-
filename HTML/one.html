<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,">
        <title>heml常用标签</title>
    </head>
    <body>
        <h1 name="top">1级标题</h1>
        <h2>2级</h2>
        <h3>3级</h3>
        <p3>3级段落<br />3级段落</p3>  <!--换行符-->
        <p4>4级段落<hr size="5" color="red">4级段落</p4> <!--分割线-->
        <p><a href="http://www.baidu.com" target="_blank">百度</a></p> <!--超链接，还有相对路径、绝对路径-->
        <p><a href="#top">锚点链接</a></p> <!--锚点链接:跳转到锚点-->
        <p><a href="mailto:yi18033372534@outlook.com">邮件链接</a></p> <!--邮件链接:打开邮件客户端发送邮件-->
        <p><a href="http//:www.baidu.com" download>下载链接</a></p> <!--下载链接:下载链接的内容,如软件的下载地址-->
        <img src="https://" alt="文字替代" width="200" height="200"/>  <!--插入图片,也可以用上面链接的方式-->
        <br />
        <lr>1</lr>  <!--列表-->
        <lr>2</lr>
        <table border="1" style="border-collapse: collapse" cellpadding="15">
            <tr>
                <th>学号</th>
                <th>姓名</th>
            </tr>
            <tr>
                <td>001</td>
                <td>张三</td>
            </tr>
            <tr>
                <td>002</td>
                <td>李四</td>
            </tr>
        </table>  <!--表格-->
    </body>
</html>
